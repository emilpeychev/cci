version: 2.1

jobs:
  build_and_push:
    docker:
      - image: cimg/python:3.11.4
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
          
      - run:
          name: Build the Image 
          command: docker build -t 324221743401.dkr.ecr.eu-west-3.amazonaws.com/cci .
          working_directory: ~/app
      - run:
          name: Configure AWS Environment
          command: |
            echo 'export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION' >> $BASH_ENV
            echo 'export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID' >> $BASH_ENV
            echo 'export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Puh to ECR
          command: 324221743401.dkr.ecr.eu-west-3.amazonaws.com/cci:$CIRCLE_SHA1


workflows:
  build:
    jobs:
      - build_and_push

